<h2 mat-dialog-title>Add New Task</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Enter task title" formControlName="title" />
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">Title must be at least 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Enter task description" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="0">Pending</mat-option>
        <mat-option [value]="1">In Progress</mat-option>
        <mat-option [value]="2">Completed</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('status')?.hasError('required')">Status is required</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isCompleted">Is Completed</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="taskForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
